    <body>
        <!-- Login -->
        <section class="features-icons bg-light text-center">
            <div>
                <h1 class="mb-5">FCT GESTION APP</h1>
                <p class="lead mb-0">Introduzca sus datos para continuar</p><br>
            </div>

            <div class="container">
                <div id="formularioRegister">
                    <form id="login-formulario" onkeyup="validarCamposLogin()">
                        <label for="correo" class="lead mb-0">Correo eletrónico</label>
                        <p><input type="email" id="correo" name="correo"></p>
            
                        <p id="errorMail"></p>
            
                        <label for="pass" class="lead mb-0">Contraseña</label>
                        <!-- onPaste="return false" hará que no puedas pegas nada en la contraseña -->
                        <p><input type="password" id="pass" name="pass" onPaste="return false"></p>
            
                        <p id="errorVacio"></p>
                        <p id="error-inicio-sesion"></p>
            
                        <input class="btn btn-primary" id="loginBoton" type="submit" value="Acceder">
                    </form>
                </div>
            </div>
        </section>

        <!-- Masthead-->
        <header class="masthead">
            <div class="container position-relative">
                <div class="row justify-content-center">
                    <div class="col-xl-6">
                        <div class="text-center text-white">
                        </div>
                    </div>
                </div>
            </div>
        </header>

                    </div>
                    <div class="col-lg-6 h-100 text-center text-lg-end my-auto">
                        <ul class="list-inline mb-0">
                            <li class="list-inline-item me-4">
                                <a href="https://www.facebook.com/"><i class="bi-facebook fs-3"></i></a>
